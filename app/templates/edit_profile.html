<!--edit_profile.html-->
{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST" action="{{ url_for('profile.edit_profile') }}">
        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" step="0.01" value="{{ user.balance }}" required><br>

        <label for="risk_tolerance">Risk Tolerance (in %):</label>
        <input type="number" id="risk_tolerance" name="risk_tolerance" step="0.01" value="{{ user.risk_tolerance }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
    <a href="{{ url_for('profile.profile') }}">Back to Profile</a>
{% endblock %}
